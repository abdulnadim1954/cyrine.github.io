<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyrine with Sparkles and Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="name">Cyrine</h1>
        <div class="sparkle" id="sparkle1"></div>
        <div class="sparkle" id="sparkle2"></div>
        <div class="sparkle" id="sparkle3"></div>
        <div class="sparkle" id="sparkle4"></div>

        <!-- Image that moves to the left -->
        <div class="image-container">
            <img src="png.png" alt="Cyrine Image" class="moving-image">
        </div>

        <!-- Vertical line and text -->
        <div class="line-and-text">
            <div class="vertical-line"></div>
            <h2 class="best-text">Best Cyrine Ever</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
